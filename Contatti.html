<header>

    <h1>Contattaci</h1>
    <p>Per informazioni sui cuccioli o per prenotazioni, scrivici!</p>
  </div>
</header>

  <div class="container">
    <a href="index.html">Home</a>

  </div>

<main class="container">
  <section id="contatti">
    <h2><center>Scrivici!</center></h2>
    <form class="form-contatto" action="https://formspree.io/f/xnnebrno" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

      <button type="submit" class="btn">Invia Messaggio</button>
    </form>

    <div class="info-contatto">
      <p><strong>Email:</strong> myjewelbengalcat.italy@gmail.com</p>

      <p><strong>Instagram:</strong> <a href="https://instagram.com/mybengallove_petya" target="_blank">@mybengallove_petya</a></p>

  </section>
